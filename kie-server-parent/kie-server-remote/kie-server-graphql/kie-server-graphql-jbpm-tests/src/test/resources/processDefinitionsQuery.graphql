query processDefinition($definitionId: String!, $containerId: String!) {
    definitions {
        processDefinition(definitionId: $definitionId, containerId: $containerId) {
            ...DefinitionFragment
        }
    }
}
fragment DefinitionFragment on ProcessDefinition {
    id
    name
    version
    packageName
    containerId
    associatedEntities
    serviceTasks
    processVariables
    reusableSubProcesses
    nodes {
        id
    }
    timers {
        id
    }
    dynamic
}
