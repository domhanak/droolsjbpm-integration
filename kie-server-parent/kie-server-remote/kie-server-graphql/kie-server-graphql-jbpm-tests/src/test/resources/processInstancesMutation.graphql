mutation startProcesses($id: String!, $containerId: String!, $batchSize: Int){
  instances {
    startProcesses(id: $id, containerId: $containerId, batchSize: $batchSize) {
      ...StartedProcessInstances
    }
  }
}

fragment StartedProcessInstances on ProcessInstance {
    id
    processId
    processName
    processVersion
    state
    containerId
    initiator
    date
    processInstanceDescription
    correlationKey
    parentId
    slaCompliance
    slaDueDate
    activeUserTasks {
      tasks {
        id
        name
        processId
      }
    }
    variables
}