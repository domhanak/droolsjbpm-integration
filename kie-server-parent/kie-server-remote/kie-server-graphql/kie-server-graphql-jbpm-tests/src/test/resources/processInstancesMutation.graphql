mutation startProcesses($input: StartProcessesInput!){
  instances {
    startProcesses(input: $input) {
      ...StartedProcessInstances
    }
  }
}

fragment StartedProcessInstances on ProcessInstance {
    id
    processId
    processName
    processVersion
    state
    containerId
    initiator
    date
    processInstanceDescription
    correlationKey
    parentId
    slaCompliance
    slaDueDate
    activeUserTasks {
      tasks {
        id
        name
        processId
      }
    }
    variables
}